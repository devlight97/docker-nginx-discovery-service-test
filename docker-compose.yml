version: "3"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 15672:15672
      - 15671:15671
      - 5672:5672
    hostname: rabbit

  api:
    build:
      context: ./services/app
      dockerfile: Dockerfile
    container_name: api
    ports:
      - 3002:3002
      - 4002:4002
    working_dir: /var/www/asset/api
    volumes:
      - ./services/api/:/var/www/asset/api
    environment:
      NODE_ENV: development
    command: npm start
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  app:
    build:
      context: ./services/app
      dockerfile: Dockerfile
    container_name: app
    ports:
      - 3001:3001
    working_dir: /var/www/asset/app
    volumes:
      - ./services/app/:/var/www/asset/app
    environment:
      NODE_ENV: development
    command: npm start
    depends_on:
      - api
      - rabbitmq
    links:
      - rabbitmq

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: service-discovery
    volumes:
      - ./services/nginx/conf:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
      - app
      - rabbitmq
