version: "3"

services:
  app:
    build:
      context: ./services/app
      dockerfile: Dockerfile
    container_name: app
    ports:
      - 3000:3000
    working_dir: /var/www/asset/app
    volumes:
      - ./services/app/:/var/www/asset/app
    environment:
      NODE_ENV: development
    command: npm start
    depends_on:
      - app-api

  app-api:
    build:
      context: ./services/app-api
      dockerfile: Dockerfile
    container_name: app-api
    ports:
      - 3001:3001
    working_dir: /var/www/asset/app-api
    volumes:
      - ./services/app-api/:/var/www/asset/app-api
    environment:
      NODE_ENV: development
    command: npm start
  
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: service-discovery
    volumes:
      - ./services/nginx/conf:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app-api
      - app